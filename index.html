<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/png">
    <script async src="/script/script.js" defer></script>

    <title>Alura Geek | Loja</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="site-title-large site-title">Alura Geek</h1>
      <!-- Adicionar imagem de fundo no CSS -->
    </header>

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Produtos</h2>

        <div class="products-container">
          <div class="eletronic-product">
            <strong class="product-title">Airpods</strong>
            <!-- <br> -->
            <img src="/images/airpods.png" alt="airpods" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$950,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="eletronic-product">
            <strong class="product-title">Headset</strong>
            <!-- <br> -->
            <img src="/images/headset.png" alt="headset" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$250,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="eletronic-product">
            <strong class="product-title">Polaroid</strong>
            <!-- <br> -->
            <img src="/images/polaroid.png" alt="Polaroid" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$450,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="eletronic-product">
            <strong class="product-title">SmartWatch</strong>
            <!-- <br> -->
            <img src="/images/smartwatch.png" alt="SmartWatch" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$470,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Decorativos</h2>

        <div class="products-container">
          <div class="eletronic-product">
            <strong class="product-title">Quadro</strong>
            <!-- <br> -->
            <img src="images/quadro1.jpg" alt="foto de um quadro florido" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$40,60</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="eletronic-product">
            <strong class="product-title">Adesivo</strong>
            <!-- <br> -->
            <img src="images/adesivo.png" alt="adesivo de parede" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$15,00</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Pre√ßo</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="site-title-medium site-title">Alura Geek</h3>
        <ul class="list-container">
          <li class="footer-item">
            <a href="https://pt-br.facebook.com/" target="_blank">
              <img src="images/icons-facebook.svg" alt="Facebook logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="https://open.spotify.com/" target="_blank">
              <img src="images/icons-instagram.svg" alt="Instagram logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/icons-youtube.svg" alt="Youtube logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/icons-github.svg" alt="GitHub logo">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
